{% macro title(page) %}
    <header class="post__header">
        <h1 class="post__title">
            <a href="{{ page.permalink }}">{{ page.title }}</a>
        </h1>
        <div class="post__meta">
            <span class="post__time">{{ page.date | date(format="%F") }}</span>
            {% if page.category %}
                <div class="post__category">
                    <a href="{{ get_taxonomy_url(kind="category", name=page.category) }}">{{ page.category }}</a>
                </div>
            {% endif %}
            {% if page.taxonomies.categories %}
                <div class="post__category">
                    {% for category in page.taxonomies.categories %}
                        <a href="{{ get_taxonomy_url(kind="categories", name=category) }}">#{{ category }}</a>
                    {% endfor %}
                </div>
            {% endif %}
            <span class="post__category leancloud_visitors" id="/blog/{{ page.slug }}/" data-flag-title="{{ page.title }}">
                <em class="post-meta-item-text"  style="font-style: normal;">· 阅读量 </em>
                <i class="leancloud-visitors-count"  style="font-style: normal;">1000000</i>
            </span>
        </div>
    </header>
{% endmacro title %}
